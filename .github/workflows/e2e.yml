name: E2E Mobile

on:
  workflow_dispatch:
  push:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 60
    env:
      BASE_URL: https://vishnusoudha.netlify.app/
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: |
          npm ci || npm install

      - name: Install Playwright browsers (Chromium + WebKit)
        run: |
          npx playwright install --with-deps chromium webkit

      - name: Run E2E tests (webkit + chromium)
        run: |
          npx playwright test --project=webkit-iphone-12 --project=chromium-pixel-7 --reporter=list --workers=2

      - name: Upload Playwright report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report
          if-no-files-found: ignore


